<div class="session-table">
    <div>vaccince slot Dose 2 Age 45+ and Covieshield</div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Type</th>
            <th>Count</th>
        </tr>
        <tr *ngFor="let data of dataList">
            <td>{{data.name}}</td>
            <td>{{data.address}}</td>
            <td>{{data.pincode}}</td>
            <td>{{data.type}}</td>
            <td>{{data.count}}</td>
        </tr>
    </table>
</div>
